<template>
<br>
<div class="card text-center mx-auto" >
  <div class="card-header" id="sellerName"></div>
  <div class="card-body">
    <br>
	<div class="row mb5">
    	<div class="col-sm">ID:</div>
	    <div class="col-sm" id="sellerId"></div>
    </div>
    <div class="row mb5">
    	<div class="col-sm">Valutazione:</div>
	    <div class="col-sm" id="sellerRating"></div>
    </div>
    <div class="row">
    	<div class="col-sm">Prezzo:</div>
	    <div class="col-sm"><b id="sellerPrice"></b></div>
    </div>
    <div class="row">
    	<div class="col-sm">Spedizione:</div>
	    <div class="col-sm" id="sellerFreeShippingThreshold"></div>
    </div>
    <div class="row" id="sellerShipmentRangesRow">
    	<div class="col-sm">Fasce di spesa:</div>
	    <div class="col-sm" id="sellerShipmentRanges"></div>

    	<div class="col-sm">Suoi articoli nel carrello:</div>
	    <div class="col-sm" id="sellerArticlesAddedToCart" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" trigger="manual"></div>
  	</div>
  	<div class="row" id="sellerTotalValueRow">
    	<div class="col-sm">Totale prezzo suoi articoli nel carrello:</div>
	    <div class="col-sm" id="sellerTotalValue"></div>
  	</div>
  	<br>
  	<form action="#">
	    <div class="d-flex justify-content-around">
			<input type="number" id="quantity" name="quantity" class="form-control quantityField"  min="1" max="1000" value="1">
			<button id="addToCart" type="button" class="btn btn-primary addToCart">Metti nel carrello</button>
	    </div>
	</form>
</div>
 </div>
 </template>
