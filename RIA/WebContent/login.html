<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ECommerce - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/login_style.css">
	<script src="JS/utils.js" charset="utf-8" defer></script>
	<script src="JS/login.js" charset="utf-8" defer></script>
</head>
<body>
	
<div class="container">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="card card-block w-25 mx-auto">
            	<div class="card-body">
            		<h2 class="card-title text-center">Accedi</h2>
            	</div>
            	<div class="card-body">
            		<form action="#">
						<div class="form-group">
					    	<input type="email" id="username" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Email" required>
					  	</div>
					  	<br>
					  	<div class="form-group">
					    	<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
					  	</div>
					  	<br>
					  	<div class="text-center">
					  		<button id="loginButton" type="button" class="btn btn-primary">Login</button>
						</div>
						<br>
					  	<div id="errorMessage" class="alert alert-danger text-center" role="alert">
						</div>
					</form>
            	</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
