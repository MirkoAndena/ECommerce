
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECommerce - Carrello</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/header_style.css">
</head>
<body>
	<!-- HEADER --> 
	<div th:insert="@{WEB-INF/header.html}"></div>
	
	<!-- BODY -->       
	<div class="container-fluid">
		<div class="row">
			<h3 class="text-center mt-5" th:if="${cart.sellerCarts.size() == 0}">Carrello vuoto</h3>
			<div class="col-lg-4 col-md-6 col-sm-12" th:each="sellerCart : ${cart.sellerCarts}">
				<div class="card m-5">
					<div class="card-body">
					    <div class="row align-items-center mx-auto">
					        <div class="col">
					            <h4 class="card-title" th:text="${sellerCart.seller.name}">Marco Rossi</h4>
					            <p class="card-text" th:text="${sellerCart.getStringPrice()}">Totale: 13,50 € (4,60 € + spedizione 8.9 €)</p>
					        </div>
					        <div class="col-md-auto">
					            <form action="OrderInsert" method="POST" class="text-center">
					            	<input type="hidden" name="cartId" th:value="${sellerCart.id}" th:attr="name='cartId'"/>
					              	<button type="submit" class="btn btn-primary mb-2">Ordina</button>
					            </form>
					        </div>
					</div>
					<div th:each="purchase : ${sellerCart.purchases}">
						<hr>
						<p class="card-text" th:text="${purchase.toString()}">Pasta 0.92 € per 5 = 4.6 €</p></div>
					</div>
				</div>
		  	</div>
		</div>
    </div>
</body>
</html>
