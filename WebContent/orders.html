<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECommerce - Ordini</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/header_style.css">
	<link rel="stylesheet" href="CSS/results_style.css">
</head>
<body>
	<!-- HEADER --> 
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary navbar-collapse collapse">
	    <ul class="nav navbar-nav mx-3">
	        <li><a href="Home"><span class="glyphicon glyphicon-home whiteicon"></span></a></li>
	        <li>
	            <form class="navbar-form" role="search" action="Search" method="GET">
	                <div class="input-group">
	                    <input type="text" class="form-control no-border" placeholder="Cerca articoli" name="search_string">
	                    <div class="input-group-btn">
	                        <button class="btn btn-light" type="submit"><span class="glyphicon glyphicon-search"></span></button>
	                    </div>
	                </div>
	            </form>
	        </li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right mx-3">
	       <li><a href="Cart"><span class="glyphicon glyphicon-shopping-cart whiteicon"></span></a></li>
	       <li><a href="Order"><span class="glyphicon glyphicon-user whiteicon"></span></a></li>
	   </ul>
	</nav>
	
	<!-- BODY -->       
	<div class="container-fluid">
		<div class="row">
		    <div class="col-sm text-center">
		    	<div class="card text-center mx-auto">
				  <div class="card-header">Ordini</div>
				  <div class="card-body">
				  	<p th:if="${orders.size() == 0}">Nessun ordine</p>
				  	<div th:if="${orders.size() > 0}">
					  	<div class="d-flex justify-content-around">
				    		<div class="p-2 bd-highlight"><b>ID</b></div>
						  	<div class="p-2 bd-highlight"><b>Indirizzo di consegna</b></div>
						  	<div class="p-2 bd-highlight"><b>Data di spedizione</b></div>
						  	<div class="p-2 bd-highlight"><b>Venditore</b></div>
						  	<div class="p-2 bd-highlight"><b>Totale</b></div>
	                    </div>
	                    <br>
				      	<ul class="list-group" th:each="order : ${orders}">
						  <li class="list-group-item d-flex justify-content-around">
				    		<div class="p-2 bd-highlight" th:text="${order.id}">12</div>
						  	<div class="p-2 bd-highlight" th:text="${order.userAddress}">Via Roma 15, Torino</div>
						  	<div class="p-2 bd-highlight" th:text="${order.shipmentDate}">23/04/2021</div>
						  	<div class="p-2 bd-highlight" th:text="${order.seller}">Via Roma 15, Torino</div>
						  	<div class="p-2 bd-highlight" th:text="${order.total}">54 â‚¬</div>
						  </li>
						</ul>
					</div>
				  </div>
				</div>
		    </div>
	  </div>
	</div>
</body>
</html>
