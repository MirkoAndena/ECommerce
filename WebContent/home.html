<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECommerce</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/home_style.css">
</head>
<body>
	<!-- HEADER --> 
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary navbar-collapse collapse">
	    <ul class="nav navbar-nav mx-3">
	        <li><a href="Home"><span class="glyphicon glyphicon-home"></span></a></li>
	        <li>
	            <form class="navbar-form" role="search" action="Search" method="GET">
	                <div class="input-group">
	                    <input type="text" class="form-control no-border" placeholder="Cerca articoli" name="search_string">
	                    <div class="input-group-btn">
	                        <button class="btn btn-light" type="submit"><span class="glyphicon glyphicon-search"></span></button>
	                    </div>
	                </div>
	            </form>
	        </li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right mx-3">
	       <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
	       <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
	   </ul>
	</nav>
	
	<!-- BODY -->       
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-12" th:each="article : ${articles}">
				<div class="card m-5">
					<img class="card-img-top" th:src="${article.image}" alt="missing image">
					<div class="card-body">
				    	<h4 class="card-title" th:text="${article.name}">Card title</h4>
				    	<p class="card-text" th:text="${article.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				    	<div th:each="seller : ${article.sellers}" th:if="${article.sellers.size() > 0}">
				    		<hr/>
				    		<p class="card-text" th:text="${seller.name + ' - valutazione ' + seller.rating + ' su 5'}">Mario Bianchi - 3 su 5</p>
				    		<p class="card-text" th:text="${'Prezzo: €' + seller.price}">Prezzo: €28</p>
				    		<p class="card-text" th:text="${seller.freeShippingThreshold == 0} ? 'Spedizione gratuita' : ${'Spedizione gratuita con spesa superiore a €' + seller.freeShippingThreshold}">aa</p>
				    		<p class="card-text" th:text="${'Spese di spedizione: ' + seller.shipmentRange}" th:if="${seller.shipmentRange != null}">--</p>
				    		<p class="card-text" th:text="${'Numero articoli nel carrello ' + seller.articlesAddedToCart + ' per un totale di €' + seller.totalValue}">Numero articoli nel carrello 5 per un totale di €56</p>
				    		
				    		<form class="form-inline text-center">
							  <div class="form-group mx-sm-3 mb-2">
					    		<input type="number" class="form-control" placeholder="Quantità" min="0" max="1000">
							  </div>
							  <button type="submit" class="btn btn-primary mb-2">Metti nel carrello</button>
							</form>
				    	</div>
				  	</div>
				</div>
		    </div>
	    </div>
	</div>
</body>
</html>
