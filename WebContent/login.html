<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ECommerce</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
	
<div class="container">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="card card-block w-25 mx-auto">
            	<div class="card-body">
            		<h5 class="card-title text-center">Login</h5>
            	</div>
            	<div class="card-body">
            		<form action="Login" method="POST">
						<div class="form-group">
					    	<input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Email">
					  	</div>
					  	<br>
					  	<div class="form-group">
					    	<input type="password" name="password" class="form-control" placeholder="Password">
					  	</div>
					  	<br>
					  	<div class="text-center">
					  		<button type="submit" class="btn btn-primary">Login</button>
						</div>
						<br>
					  	<div th:if="${message != null}" class="alert alert-danger text-center" role="alert" th:text="${message}">
						</div>
					</form>
            	</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
